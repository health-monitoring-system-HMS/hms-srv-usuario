eureka:
  client:
    enabled: false
spring:
  application:
    name: hms-srv-usuario
  datasource:
    url: jdbc:postgresql://localhost:5432/hms
    username: admin
    password: admin
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
server:
  port: 8080

